version: '3.7'

networks:
  smd:

services:
  postgres:
    hostname: postgres
    image: postgres:11-alpine
    environment:
      - POSTGRES_PASSWORD=hmsdsuser
      - POSTGRES_USER=hmsdsuser
      - POSTGRES_DB=hmsds
    ports:
      - "5432:5432"
    networks:
      - smd
  smd-init:
    image: docker.io/bikeshack/smd:v2.12.0
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    hostname: smd-init
    depends_on:
      - postgres
    networks:
      - smd
    entrypoint:
      - /usr/local/bin/smd-init 
      - -dbhost=postgres
  smd:
    image: docker.io/bikeshack/smd:v2.12.0
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    hostname: smd
    depends_on:
      - postgres
      - smd-init
    ports:
      - "27779:27779"
    networks:
      - smd
